<script type="text/javascript">
    $(function() {
            $(".xuanzetime").datetimepicker({
                format : 'yyyy-mm-dd hh:ii:ss', // 展现格式
                startDate : "2018-08-23",// 开始时间
                endDate : "2020-01-01", // 结束时间
                autoclose : true, // 选择日期后关闭
                // 选择器打开之后首先显示的视图
                // 0表示分钟(默认),1表示小时,2表示天,3表示月,4表示年
                startView : 2,
                // 选择器所能够提供的最精确的时间选择视图
                // 0表示分钟(默认),1表示小时,2表示天,3表示月,4表示年
                minView : 1,
                language : 'zh-CN', //显示语言为中文
            });
            
        });

    $(document).on('click','#adds',function(){
        var id=$('#id').val();
        var order_size=$('#order_size').val();
        var group_price=$('#group_price').val();
        var dateID=$('#dateID').val();
        var timecuo = new Date(dateID);
        var start_time = Date.parse(timecuo);

        var overtime=$('.overtime').val();
        var overtime2 = new Date(overtime);
        var end_time = Date.parse(overtime2);
        var onwtime = (new Date()).getTime();
        console.log(onwtime); //1495302061441

        if(start_time<onwtime){
            alert("选择的时间请大于当前时间")
        }else if(start_time>end_time){
            alert("结束时间需大于开始时间")
        }else{
            $.ajax({
                url:'/SpellGroup/adds_do', 
                data:{
                    "id":id,
                    "order_size":order_size,
                    "group_price":group_price,
                    "start_time":start_time/1000,
                    "end_time":end_time/1000,

                },
                type:'post',
                dataType:"json",
                success:function(data){
                    if(data.status){
                        
                        alert('添加成功');
                        window.location="/SpellGroup/lists";
                    }else{
                        alert(data.message)
                    }
                }
            });

        }
        
        
        
    })
</script>
